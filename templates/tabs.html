<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-dark">

  <ion-tab title="Statuses" icon-off="ion-social-facebook-outline" icon-on="ion-social-facebook" href="#/tab/status">
    <ion-nav-view name="tab-status"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Tweets" icon-off="ion-social-twitter-outline" icon-on="ion-social-twitter" href="#/tab/tweets">
    <ion-nav-view name="tab-tweets"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Make" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/make">
    <ion-nav-view name="tab-make"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
